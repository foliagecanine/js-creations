<!DOCTYPE html>
<html>
<br>
<b>Warning: it is recommended to turn your volume very low before starting.</b><br><br>
Wavetype<select id="wavetype">
  <option value="square">Square Wave</option>
  <option value="sine">Sine Wave</option>
  <option value="sawtooth">Sawtooth</option>
  <option value="triangle">Triangle</option>
</select><br>
Base <input id="base" type="number" value="0"><br>
Multiplier <input id="multi" type="number" value="2"><br>
Input <textarea id="textArea"></textarea>
<button id="play">Play</button>
<button id="stop">Stop</button>
<br>Output
<textarea readonly id="output"></textarea><br><br>
<!-- Jquery library
 Used under MIT license (https://raw.githubusercontent.com/jquery/jquery/master/LICENSE.txt) -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>

<!-- Tone.js Midi.js library
 Used under MIT license (https://raw.githubusercontent.com/Tonejs/Midi/master/LICENSE.md) -->
<script type="text/javascript" src="https://unpkg.com/@tonejs/midi"></script>

<script src="main.js"></script>
Load Analog Audio Portable file (.aap) <input type="file" onchange="loadFile(this)" accept=".aap"><br>
<br>
<button id="download" onclick="downloadBlob()">Download as .AAP</button><br>
<br>
Load MIDI file <input type="file" onchange="loadMIDI(this)" accept=".mid"><br>
Track Number <input id="track" onchange="changeTrack()" type="number" value="0"><br>
Instrument: <span id="instrument"></span>
</html>
